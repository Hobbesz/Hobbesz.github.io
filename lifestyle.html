---
layout: default
---

<h2>Lifestyle</h2>

<img src="/images/venice.jpg" alt="Venice">

<div class="posts">
  {% for post in site.categories.lifestyle %}
    <article class="post">

    	<div class="date">
    		{{ post.date | date: "%B %e, %Y" }}
  		</div>

      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="entry">
      	{{ post.excerpt | truncate: 156 }}
      </div>
    </article>
  {% endfor %}
</div></body></html>
