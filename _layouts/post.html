---
layout: default
---

<article class="post">
	{% if page.image %}
  	<img src="{{ site.baseurl }}/images/{{ page.image }}">
  {% endif %}

	<div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  <h2>{{ page.title }}</h2>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
